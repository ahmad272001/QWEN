services:
  - type: web
    name: signize-backend
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    env: production
    disk:
      name: chroma-data
      mountPath: /app/chromadb
    envVars:
      - key: OPENAI_API_KEY
        fromSecret: OPENAI_API_KEY
      - key: HUBSPOT_ACCESS_TOKEN
        fromSecret: HUBSPOT_ACCESS_TOKEN

  - type: static
    name: signize-frontend
    path: ./frontend
    buildCommand: npm install && npm run build
    publishPath: ./build
    env: production
    plan: free